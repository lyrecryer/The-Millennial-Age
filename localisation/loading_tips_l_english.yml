l_english:
 LOADING_TIP_0:0 "Purity of race does not exist. Europe is a continent of energetic mongrels.\n- Herbert Albert Laurens Fisher"
 LOADING_TIP_1:0 "The eagle has ceased to scream, but the parrots will now begin to chatter. The war of the giants is over and the pigmies will now start to squabble. \n- Winston Churchill (after Germany surrended)"
 LOADING_TIP_2:0 "There's nothing more pornographic than glorifying war. \n- Tom Clancy"
 LOADING_TIP_3:0 "War is the ultimate realization of modern technology. \n- Don Deliio"
 LOADING_TIP_4:0 "At the border posts, shed blood becomes a sea, The martial emperor's dream of expansion has no end. \n- Du Fu"
 LOADING_TIP_5:0 "I say when you get into a war, you should win as quick as you can, because your losses become a function of the duration of the war. I believe when you get in a war, get everything you need and win it. \n- Dwight D. Eisenhower"
 LOADING_TIP_6:0 "I hate war as only a soldier who has lived it can, only as one who has seen its brutality, its stupidity.\n- Dwight D. Eisenhower"
 LOADING_TIP_7:0 "It is proverbial that generals always prepare for the last war... \n- James A Field"
 LOADING_TIP_8:0 "All of us who served in one war or another know very well that all wars are the glory and the agony of the young. \n- Gerald Ford"
 LOADING_TIP_9:0 "I can picture in my mind a world without war, a world without hate. And I can picture us attacking that world, because they'd never expect it. \n- Jack Handey"
 LOADING_TIP_10:0 "The purpose of war is to support your government's decisions by force. \n- Robert Heinlein"
 LOADING_TIP_11:0 "The god of war has gone over to the other side.\n- Adolf Hitler (after losses in the Battle of Stalingrad)"
 LOADING_TIP_12:0 "Mankind must put an end to war — or war will put an end to mankind \n-John F. Kennedy"
 LOADING_TIP_13:0 "No nation could preserve its freedom in the midst of continual warfare. \n- James Madison"
 LOADING_TIP_14:0 "Step by step. Heart to heart. Left, right, left. We all fall down, like toy soldiers. Bit by bit torn apart, we never win, but the battle wages on for toy soldiers. \n- Martika (Toy Soldiers)"
 LOADING_TIP_15:0 "Only a fool or a fraud talks tough or romantically about war. \n- John McCain"
 LOADING_TIP_16:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue. \n- Mao Zedong"
 LOADING_TIP_17:0 "A riot is a spontaneous outburst. A war is subject to advance planning. \n- Richard Nixon"
 LOADING_TIP_18:0 "I seriously doubt if we will ever have another war. This is probably the very last one. \n- Richard Nixon"
 LOADING_TIP_19:0 "Ils ne passeront pas. (They shall not pass.) \n- General Pétain"
 LOADING_TIP_20:0 "History teaches that wars begin when governments believe the price of aggression is cheap. \n- Ronald Reagan"
 LOADING_TIP_21:0 "Take the diplomacy out of war and the thing would fall flat in a week. \n- Will Rogers"
 LOADING_TIP_22:0 "Since I am an immature and wicked man, war and unrest appeal to me more than good bourgeois order. Brutality is respected, the people need wholesome fear. They want to fear someone. They want someone to frighten them and make them shudderingly submissive. \n- Ernst Röhm"
 LOADING_TIP_23:0 "And while I am talking to you mothers and fathers, I give you one more assurance. I have said this before, but I shall say it again and again and again- Your boys are not going to be sent into any foreign wars. \n- Franklin D. Roosevelt, 1940"
 LOADING_TIP_24:0 "Patriots always talk of dying for their country, and never of killing for their country. \n- Bertrand Russel"
 LOADING_TIP_25:0 "To accept the legitimacy of the state is to embrace the necessity for war. \n- L.K. Samuels"
 LOADING_TIP_26:0 "Only the dead have seen the end of war. \n- George Santayana,"
 LOADING_TIP_27:0 "Some of you will not come back. Some of you will come back maimed. Those of you who do come back will come back changed men. That is war! \n- Jan Smuts"
 LOADING_TIP_28:0 "A wise man does not try to hurry history. Many wars have been avoided by patience and many have been precipitated by reckless haste. \n- Adlai Stevenson II"
 LOADING_TIP_29:0 "Speed is the essence of war. Take advantage of the enemy's unpreparedness; travel by unexpected routes and strike him where he has taken no precautions. \n- Sun Tzu"
 LOADING_TIP_30:0 "In war the victorious strategist only seeks battle after the victory has been won, whereas he who is destined to defeat first fights and afterwards looks for victory. \n- Sun Tzu"
 LOADING_TIP_31:0 "All warfare is based on deception. \n- Sun Tzu"
 LOADING_TIP_32:0 "There are always casualties in war, gentlemen otherwise it wouldn't be war. It'd just be a rather nasty argument with lots of pushing-and-shoving. \n- Arnold Rimmer (Red Dwarf - Meltdown)"
 LOADING_TIP_33:0 "The problem with gun runners going to war, is that there is no shortage of ammunition. \n- Simeon Weisz (Lord of War)"
 LOADING_TIP_34:0 "My fellow Americans, I'm pleased to tell you today that I've signed legislation that will outlaw Russia forever. We begin bombing in five minutes. \n- Ronald Reagan"
 LOADING_TIP_35:0 "A shadow has fallen upon the scenes so lately lighted by the Allied victory…. From Stettin in the Baltic to Trieste in the Adriatic an iron curtain has descended across the Continent. \n- Winston Churchill"
 LOADING_TIP_36:0 "In War, Resolution. In Defeat, Defiance. In Victory,Magnanimity. In Peace, Good Will. \n- Winston Churchill"
 LOADING_TIP_37:0 "The reason for having diplomatic relations is not to confer a compliment, but to secure a convenience. \n- Winston Churchill"
 LOADING_TIP_38:0 "An appeaser is one who feeds a crocodile — hoping it will eat him last. \n- Winston Churchill"
 LOADING_TIP_39:0 "REST IN PEACE. THE MISTAKE SHALL NOT BE REPEATED. \n- Anoymous (Inscription on the cenotaph at Hiroshima, Japan)"
