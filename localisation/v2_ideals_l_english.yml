  #Ideologies
 #Subtypes
 white_supremacist:0 "White Supremacist"
 white_supremacist_desc:0 "White supremacy is the racist belief that white people are superior to people of other races and therefore should be dominant over them. White supremacy has roots in scientific racism, and it often relies on pseudoscientific arguments. Like most similar movements such as neo-Nazism, white supremacists typically oppose members of other races as well as Jews."
 religious_fundamentalist:0 "Religious Fundamentalist"
 religious_fundamentalist_desc:0 "This Government is ruled by under a cult which belives that their religion is far superior to others and is willing to conduct various terrible activitys to keep their sect pure. "
 populist:0 "Populist"
 populist_desc:0 "This Government is ruled by the people and the government will change rapidly to accomidate these people even if it is damaging to the nations around them, or themselves."
 centrism:0 "Centrism"
 centrism_desc:0 "In politics, centrism—the centre is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society strongly to either the left or the right."
 dic_socialist:0 "Authoritarian Socialism"
 dic_socialist_desc:0 "Authoritarian socialism is a socialist political philosophy which advocates political system alongside a socially owned economy, with an emphasis on workers self-management and authoritarian control of economic institutions within a market or some form of a decentralised planned socialist economy. Authoritarian socialists argue that capitalism is inherently incompatible with the values of freedom, equality and solidarity and that these ideals can be achieved only through the realisation of a socialist society."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "Monarchism is a political system that has a inheritable title and rules with power."
 juche:0 "Juche"
 juche_desc:0 "Juche is a political system that combines Communism and Monarchism together. Only North Korea uses this system."