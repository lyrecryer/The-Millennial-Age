  #Ideologies
 #Subtypes
 white_supremacist:0 "White Supremacist"
 white_supremacist_desc:0 "White supremacy is the racist belief that white people are superior to people of other races and therefore should be dominant over them. White supremacy has roots in scientific racism, and it often relies on pseudoscientific arguments. Like most similar movements such as neo-Nazism, white supremacists typically oppose members of other races as well as Jews."
 religious_fundamentalist:0 "Religious Fundamentalist"
 religious_fundamentalist_desc:0 "This Government is ruled by under a cult which believes that their religion is far superior to others and is willing to conduct various terrible activities to keep their sect pure."
 populist:0 "Populist"
 populist_desc:0 "This Government is ruled by the people and the government will change rapidly to accommodate these people even if it is damaging to the nations around them, or themselves."
 centrism:0 "Centrism"
 centrism_desc:0 "In politics, centrism—the centre is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society strongly to either the left or the right."
 dic_socialist:0 "Authoritarian Socialism"
 dic_socialist_desc:0 "Authoritarian socialism is a socialist political philosophy which advocates political system alongside a socially owned economy, with an emphasis on workers self-management and authoritarian control of economic institutions within a market or some form of a decentralised planned socialist economy. Authoritarian socialists argue that capitalism is inherently incompatible with the values of freedom, equality and solidarity and that these ideals can be achieved only through the realisation of a socialist society."
 juche:0 "Juche"
 juche_desc:0 "Juche is a political system that combines Communism and Monarchism. Only North Korea uses this system."
 revolutionary:0 "Revolutionary Council"
 revolutionary_desc:0 "The Revolutionary Council is a form of government that is ruled by a quasi-democratic council that is formed after a Communist Revolution."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "The Military Junta is a form of government that is ruled by the Military which, for whatever reason, overthrown the last government and now controls the nation with an iron fist. It favours corporations and deploys death squads against their political enemy."
 monarchism:0 "Monarchy"
 monarchism_desc:0 "The Monarchy is a form of government that is ruled by an inheritable title with no requirements of succession other than birth or appointment."
 mercenary_government:0 "Mercenary Government"
 mercenary_government_desc:0 "The Mercenary Government is a form of government that is ruled by a CEO or Warlord/Warlady that is controlling a Mercenary force or PMC. Selling their troops and expertise to the highest bidder, they care little about the loyalties of others expect themselves."
 theocratic:0 "Theocracy"
 theocratic_desc:0 "A Theocracy is a form of government that is ruled by a religious ruler who is either one that claims to be a divine being or an actor of such."
 colonial_government:0 "Colonial Government"
 colonial_government_desc:0 "The Colonial Government is a form of government that serves their mother nation and cares little for the people that it rules over. "
 anarchist_primitive:0 "Anarcho-Primitives"
 anarchist_primitive_desc:0 "The Anarcho-Primitives is a form of government that seeks to return to a hunter-gatherer lifestyle. All technology that isn't useful for a Hunter-Gatherer is discarded."
 anarchist_captialist:0 "Anarcho-Capitalist"
 anarchist_captialist_desc:0 "The Anarcho-Capitalist is a form of government that seeks to provide a society where government overreach is abolished and the people (and corporations) can do whatever they want as long they can afford to."
 chaos:0 "Collasped Nation"
 chaos_desc:0 "The Nation has collapsed into Chaos. Unless a new government is formed, it is ripe for the picking."
 ecoism:0 "Ecoism"
 ecoism_desc:0 "Ecoism is a ideology that protects the envioment by democratic means."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "A pro Capitalist who seeks to remove many of the red tape in the country."
 islamism:0 "Islamism"
 islamism_desc:0 "A Democratic ideology that combines the secular state with the Islamic faith."